<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="apply_box">
        <h1>Job Application <span class="title_small">(Web)</span></h1>
        <form action="">
            
            <!-- Full Name -->
            <div class="form_container">
                <div class="form_control">
                    <label for="first_name">Full Name</label>
                    <input type="text" id="first_name" placeholder="Enter your full name">
                </div>
            </div>

            <!-- Last Name -->
            <div class="form_container">
                <div class="form_control">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" placeholder="Enter your last name">
                </div>
            </div>

            <!-- Email -->
            <div class="form_container">
                <div class="form_control">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
            </div>

            <!-- Job Role -->
            <div class="form_container">
                <div class="form_control">
                    <label for="job_role">Job Role</label>
                    <select id="job_role" name="job_role">
                        <option value="" disabled selected>Select Job Role</option>
                        <option value="frontend_developer">Front-end Developer</option>
                        <option value="backend_developer">Back-end Developer</option>
                        <option value="fullstack_developer">Full-stack Developer</option>
                        <option value="ui_ux_designer">UI/UX Designer</option>
                        <option value="devops_engineer">DevOps Engineer</option>
                        <option value="data_scientist">Data Scientist</option>
                        <option value="product_manager">Product Manager</option>
                        <option value="qa_engineer">QA Engineer</option>
                        <option value="mobile_app_developer">Mobile App Developer</option>
                        <option value="cybersecurity_specialist">Cybersecurity Specialist</option>
                        <option value="cloud_engineer">Cloud Engineer</option>
                        <option value="it_support_specialist">IT Support Specialist</option>
                        <option value="network_administrator">Network Administrator</option>
                        <option value="database_administrator">Database Administrator</option>
                        <option value="system_administrator">System Administrator</option>
                        <option value="business_analyst">Business Analyst</option>
                        <option value="technical_writer">Technical Writer</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <!-- Address -->
            <div class="form_container">
                <div class="form_control">
                    <label for="address">Address</label>
                    <textarea id="address" rows="4" cols="50" placeholder="Enter your address"></textarea>
                </div>
            </div>

            <!-- City -->
            <div class="form_container">
                <div class="form_control">
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="Enter your city">
                </div>
            </div>

            <!-- Pincode -->
            <div class="form_container">
                <div class="form_control">
                    <label for="pincode">Pincode</label>
                    <input type="number" id="pincode" placeholder="Enter your pincode">
                </div>
            </div>
            <div class="form_container">
                <div class="form_control">
                    <label for="date">Date</label>
                    <input type="date" id="date">
                </div>
            </div>
            <div class="form_container">
                <div class="form_control">
                    <label for="upload">Upload</label>
                    <input type="file" id="date">
                </div>
            </div>

            


            <!-- Submit -->
            

        </form>
        <div class="button_container">
                <div class="button">
                    <button class =button type="submit">Submit Application</button>
                </div>
            </div>
    </div>
</div>
</body>
</html>
